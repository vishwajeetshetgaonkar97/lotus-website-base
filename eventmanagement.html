    <style>
      :root {

      body {

      .content-name {
        margin-left: 4vh;
        width: 55vh;
        font-size: 24px;
        font-weight: 500;
        color: var(--Heading);
      }
      .content {
        flex-direction: row;

        height: 15vh;
        align-items: center;
        font-size: 12px;
        font-weight: 500;

        align-items: center;

      }

      [type="radio"]:checked,
[type="radio"]:not(:checked) {
    position: absolute;
    left: -9999px;
}
[type="radio"]:checked + label,
[type="radio"]:not(:checked) + label
{
    position: relative;
    padding-left: 28px;
    cursor: pointer;
    line-height: 20px;
    display: inline-block;
    color: rgb(255, 255, 255);
}
[type="radio"]:checked + label:before,
[type="radio"]:not(:checked) + label:before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    width: 12px;
    height: 12px;
    border: 3px solid rgb(255, 255, 255);
    border-radius: 100%;
    background: #27082a;
}
[type="radio"]:checked + label:after,
[type="radio"]:not(:checked) + label:after {
    content: '';
    width: 9px;
    height: 9px;
    background: #2ff560;
    position: absolute;
    top: 4.2px;
    left: 4.5px;
    border-radius: 100%;
    -webkit-transition: all 0.2s ease;
    transition: all 0.2s ease;
}
[type="radio"]:not(:checked) + label:after {
    opacity: 0;
    -webkit-transform: scale(0);
    transform: scale(0);
}
[type="radio"]:checked + label:after {
    opacity: 1;
    -webkit-transform: scale(1);
    transform: scale(1);
}

   
      .display {
        font-size: 13px;
        color: rgb(255, 255, 255);

        padding-top: 3vh;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
