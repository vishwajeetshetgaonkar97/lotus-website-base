  <style>
    :root {
      --backdground: #3a0c3f;
      --Heading: #cae0e8;

      --dowmloadbutton: rgb(3, 189, 59);
      --newusersbutton: #A222AD;

    * {

      padding: 0;
      font-family: 'Nunito', sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: var(--backdground);
      height: fit-content;
    }

    .containerbox {
      background-color: #27082a;
      height: fit-content;
      width: 100%;
      padding-bottom: 20px;
      
    }

    .content-name {

    }

    .content {

      font-weight: 500;

      flex-wrap: wrap;

    .calender {
      position: absolute;
      top: 4%;

    }

    .daterangepicker {

      width: 636px;
      border-radius: 0;
      position: relative;
    }

    .daterangepicker select.monthselect {
      font-size: 16px;
      width: 110px;
    }

    .daterangepicker .dropdown-menu .ltr .opensleft .show-calendar {
      z-index: 1;
      position: relative;
    }

    .daterangepicker .calendar-time {
      text-align: center;
      margin: 5px auto;
      line-height: 30px;
      padding-left: 28px;
      position: absolute;
      top: 288px;
    }

    .ranges {
      position: absolute;
      top: 256px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .ranges ul>li:last-child {
      /* display: none; */
      background-color: aqua;
      visibility: hidden;
    }

    .ranges li {
      border-radius: 0px;
    }

    .daterangepicker_input {
      display: block;
    }

    .calendar.right,
    .calendar.left {
      width: 50%;
    }

    .calendar.right thead tr,
    .calendar.left thead tr {
      color: #230726;
      font-size: 16px;
    }

    .daterangepicker td.active,
    .daterangepicker td.active:hover {
      background-color: #613366;
      border-color: transparent;
      color: #fff;
      border-radius: 0;
      padding: 4px;
    }

    .daterangepicker td {
      padding: 12px;
    }

    .daterangepicker td.in-range {
      background-color: #ebc8ef;
      border-color: transparent;
      color: #000;
      border-radius: 0;
    }

    .daterangepicker select.monthselect,
    .daterangepicker select.yearselect {
      font-size: 16px;
    }

    .daterangepicker td.available:hover,
    .daterangepicker th.available:hover {
      background-color: #ebc8ef;
      border-radius: 0;
    }

    .daterangepicker .calendar th,
    .daterangepicker .calendar td {
      white-space: nowrap;
      text-align: center;
      font-size: 14px;
    }


    .daterangepicker.ltr .calendar.left {
      clear: left;
      margin-right: 20px;
      margin-left: 20px;
    }

    .range_inputs {
      position: absolute;

      right: -445px;

    }

    .ranges li {

      padding: 3px 12px;

    }

    .ranges li:hover,
    .ranges li.active {

      border: none;
      color: #fff;
      border-radius: 0;
    }

    #date-range-text {
      font-size: 16px;

    .hourselect,

    .tab {

}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;

  outline: none;
  cursor: pointer;
  transition: 0.3s;
  font-size: 14px;
  width: 110px;
  height: 30px;
  background-color: rgb(132, 111, 134)a;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #19051b;
  color: #ffffff;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  background-color:  #19051b;
  border-top: none;
  margin-left: 20px;
      width: 96%;
}

  <script>
    function myFunction() {
      var x = document.getElementById("toggle");
      if (x.style.display === "none") {
        x.style.display = "flex";
      } else {
        x.style.display = "none";
      }
    }
    $('.dropdown-menu a').click(function () {
      $('#selected').text($(this).text());
    });

    function openStatement(evt, statement) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(statement).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
