    <style>
      :root {
        --backdground: #3a0c3f;
        --Heading: #cae0e8;
        --text: #ffffff;
        --dowmloadbutton: rgb(10, 179, 179);
        --memberbutton: rgb(204, 11, 204);
        --row: rgb(41, 41, 41);
        --column: rgb(37, 37, 37);
        --highlight: rgb(10, 179, 179);
        --tableinnerborder:  #442a47;
      }

      .content {
        flex-direction: row;
        height: 10vh !important;
        font-size: 13px;
        font-weight: 500;
        color: var(--text);
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        border-bottom: 0.5px solid rgba(188, 211, 209, 0.651);
        /* padding-bottom: 5vh; */
      }

      body {
        background-color: var(--backdground);
      }
      * {
        margin: 0;
        padding: 0;
        font-family: "Nunito", sans-serif;
        box-sizing: border-box;
      }
      .containerbox {
        padding-top: 3vh;
        padding-left: 4vh;
        background-color: #27082a;
        padding-bottom: 20px;
      }

      .content-name {
        width: fit-content;
        font-size: 24px;
        font-weight: 500;
        color: var(--Heading);
        margin-left: 20px;
        padding-right: 4vh;
      }
      .top-search{
          font-size: 14;
          font-weight: 500;
          margin-left: 6%;
      }
   
      input[type="text"]{
          height: 32px;
          padding: 5px;
          width: 160px;
          
      }
      input::-webkit-input-placeholder {
    font-size: 13px;
    font-weight: 500;
    color: rgb(163, 163, 163);
}
      .content {
        padding-top: 2vh;
        font-size: 13px;
        font-weight: 500;
        color: var(--text);
        display: flex;
        height: 100px;
        border-bottom: 1px solid #27082a;
      }

      .transfer {
        padding-right: 1vh;
        flex: 0.98;
        display: flex;
        justify-content: flex-end;
      }

      .transfer div {
        padding: 1vh 2vh;
        background-color: rgb(25, 238, 71);
        opacity: 0.4;
        color: white;
        font-size: 14px;
        cursor: pointer;
      }
      .line {
      border-bottom: 0.5px solid var(--Heading);
      padding-top: 15px;
      margin-left: 8px;
      width: 98%;
    }
    .upper-line{
    color: #ffffff;
    font-size: 13px;
    margin-left: 10px;
    font-weight: 700;
    margin-top: 20px;
    }
    .upper-line-right{
        margin-left: 65%;
        font-size: 14px;
    font-weight: 700;
    }
      table {
        margin-top: 2vh;
        width: 99%;
      }

      tr {
        height: 25px;
        color: var(--text);
        
      }

      tr:nth-child(odd) {
        background-color: #38223b;
      }

      th {
        height: 3vh;
        width: 50vh;
        font-size: 14px;
        font-weight: 550;
      }
      .table-name{
          width: 600px;
          font-weight: 600;
      }
      .table-id{
          width: 300px;
          font-weight: 600;
      }.table-head{
        font-weight: 600;
      }
      .containerradio {
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 22px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        margin-top: -1.5vh;
        margin-left: 3vh;
      }

      .containerradio input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
      }

      .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 18px;
        width: 18px;
        background-color: rgba(255, 255, 255, 0);
        border: 2px solid rgba(255, 255, 255, 0.692);
      }

      .containerradio:hover input ~ .checkmark {
        opacity: 0.7;
      }

      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      .containerradio input:checked ~ .checkmark:after {
        display: block;
      }

      .containerradio .checkmark:after {
        left: 5px;
        top: 1px;
        width: 3px;
        height: 8px;
        border: solid rgb(35, 194, 14);
        border-width: 0 3px 3px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
      }
    </style>
  </head>
